<html>
<head>
<script type="text/javascript">
function display() {
	//get user input
	var input = document.getElementById('input').value;
	
	//display result
   	alert("You entered: " + input);
}
</script>	
</head>
<body>

Enter: <input id="input" name="input" >
<br><br>

<button type="button" onclick="display();">

Click me to display your input</button>
<br><br>

</body>
</html>
