<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function getTotal(){
				var aSubTotal = document.getElementById("a-quantity").value * 10;
				var bSubTotal = document.getElementById("b-quantity").value * 15;
				var cSubTotal = document.getElementById("c-quantity").value * 20;

				document.getElementById("a-subtotal").innerHTML = aSubTotal;
				document.getElementById("b-subtotal").innerHTML = bSubTotal;
				document.getElementById("c-subtotal").innerHTML = cSubTotal;

				document.getElementById("quantity").innerHTML = +document.getElementById("a-quantity").value + +document.getElementById("b-quantity").value + +document.getElementById("c-quantity").value;

				document.getElementById("total").innerHTML = +aSubTotal + +bSubTotal + +cSubTotal;
			}
		</script>
	</head>
	<body>

		<h2>I hate CSS. Here's a Shopping Cart that auto-updates.</h2>

		<form action="process.php" method="POST">
			<p>
				Product A | $10 | <input type="number" min="0" max="5" id="a-quantity" onchange="getTotal()"> | <span id="a-subtotal">0</span>
			</p>

			<p>
				Product B | $15 | <input type="number" min="0" max="5" id="b-quantity" onchange="getTotal()"> | <span id="b-subtotal">0</span>
			</p>

			<p>
				Product C | $20 | <input type="number" min="0" max="5" id="c-quantity" onchange="getTotal()"> | <span id="c-subtotal">0</span>
			</p>
		</form>

		<p>
			Total : <span id="quantity">0</span> | <span id="total">0</span>
		</p>

	</body>
</html>
